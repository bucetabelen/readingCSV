    <title>Reading a CSV</title>
</head>
<body>
    <div id="wrapper" class="wrapper">
        
        <form id="myForm">
            
            <div class="myForm--details">

                
                <label>
                    <i class="fa fa-plus-circle" style="font-size: 45px"></i>
                    Añade tus archivos  <br> <p>O selecciona una carpeta</p> 
                    
                    <input  style="display:none" type="file" id="csvFile" accept=".csv">
                    <div id="file-upload-filename"></div>
                    
                </label>
                
                
                
                <input id="submit" class="button-submit" type="submit" value="Enviar">

            </div>
        
        </form>

        <div class="hidden" id="filter" >
        
            <header class="title"> <h1>socios.csv</h1></header>
            <button class="button btn-one" id="totalCount" onclick="totalCount()"> <span>Cantidad total de personas registradas</span> </button>
           
            <button class="button btn-two" id="meanAge" onclick="meanAge()">El promedio de edad de los socios de Racing</button>
            <button class="button btn-three" id="marriedPeople" onclick="marriedPeople()">100 primeras personas casadas</button>
            <div id="table">
                <table id="tablePeople"></table>
            </div>
            <button class="button" id="commonNames" onclick="commonNames()">Los 5 nombres más comunes</button>
            <ul id="namesList"></ul>
            <button class="button" id="showTeamInformation" onclick="showTeamInformation()">Información de los equipos</button>
            <div id="table">
                <table id="team"></table>
            </div>

        
            
        </div>
        
        
               

    </div>

     <script src="script.js"></script>
</body>
</html>
